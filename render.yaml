databases:
  # PostgreSQL Database
  - name: gestao-contrato-db
    databaseName: gestao_contrato
    user: gestao_contrato_user
    plan: free

services:
  # Web Service (Django)
  - type: web
    name: gestao-contrato-web
    runtime: python
    plan: free
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: gunicorn gestao_contrato.wsgi:application
    healthCheckPath: /admin/
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: gestao-contrato-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: gestao-contrato-redis
          type: redis
          property: connectionString

  # Redis (para Celery)
  - type: redis
    name: gestao-contrato-redis
    plan: free
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []

  # Celery Worker
  - type: worker
    name: gestao-contrato-worker
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A gestao_contrato worker --loglevel=info
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: SECRET_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: gestao-contrato-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: gestao-contrato-redis
          type: redis
          property: connectionString

  # Celery Beat (agendamento de tarefas)
  - type: worker
    name: gestao-contrato-beat
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A gestao_contrato beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: SECRET_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: gestao-contrato-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: gestao-contrato-redis
          type: redis
          property: connectionString
